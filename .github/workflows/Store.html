<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft Store</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="store-container">
    <h1>Welcome to Minecraft Store</h1>
    <div class="items">
      <div class="item">
        <img src="images/diamond_sword.png" alt="Diamond Sword">
        <h3>Diamond Sword</h3>
        <p>Price: 100 Coins</p>
        <button onclick="buyItem('Diamond Sword')">Buy</button>
      </div>
      <div class="item">
        <img src="images/golden_apple.png" alt="Golden Apple">
        <h3>Golden Apple</h3>
        <p>Price: 50 Coins</p>
        <button onclick="buyItem('Golden Apple')">Buy</button>
      </div>
      <div class="item">
        <img src="images/magic_potion.png" alt="Magic Potion">
        <h3>Magic Potion</h3>
        <p>Price: 30 Coins</p>
        <button onclick="buyItem('Magic Potion')">Buy</button>
      </div>
    </div>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>
</body>
</html>
