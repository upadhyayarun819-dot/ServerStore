<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft Store Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h1>Minecraft Store Login</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p id="errorMessage"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
<!DOCTYPE html>
<html>
<head>
  <title>Minecraft Store - Login</title>
  <style>
    body { font-family: Arial, sans-serif; background: #2d2d2d; color: #fff; text-align: center; padding: 50px; }
    .login-box { background: #444; padding: 20px; border-radius: 8px; width: 300px; margin: auto; }
    input { width: 90%; padding: 10px; margin: 10px 0; border: none; border-radius: 5px; }
    button { padding: 10px; width: 100%; background: green; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: darkgreen; }
  </style>
</head>
<body>
  <h2>Minecraft Store Login</h2>
  <div class="login-box">
    <form action="store.html">
      <input type="text" placeholder="Username" required><br>
      <input type="password" placeholder="Password" required><br>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
